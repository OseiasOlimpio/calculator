<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="script" src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    
    <div>

        <input class="display">
        <button class="grey-button char" onclick="clearDisplay()">AC</button>
        <button class="grey-button char" onclick="invertNum()">+/-</button>
        <button class="blue-button char" onclick="addChar('/')">/</button>
        <button class="blue-button char" onclick="addChar('*')">*</button>
        <button class="black-button char" onclick="addChar('7')">7</button>
        <button class="black-button char" onclick="addChar('8')">8</button>
        <button class="black-button char" onclick="addChar('9')">9</button>
        <button class="blue-button char" onclick="addChar('-')">-</button>
        <button class="black-button char" onclick="addChar('4')">4</button>
        <button class="black-button char" onclick="addChar('5')">5</button>
        <button class="black-button char" onclick="addChar('6')">6</button>
        <button class="blue-button char" onclick="addChar('+')">+</button>
        <button class="black-button char" onclick="addChar('1')">1</button>
        <button class="black-button char" onclick="addChar('2')">2</button>
        <button class="black-button char" onclick="addChar('3')">3</button>
        <button class="equal-button char" onclick="calc()">=</button>
        <button class="black-button zero char" onclick="addChar('0')">0</button>
        <button class="black-button" onclick="addChar('.')">.</button>
    </div>
</body>

</html>
